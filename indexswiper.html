<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleswiper.css">
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <title>Swiper</title>
</head>
<body>
        <section class="wrapper">
            <header class="header">
                <h1 class="header-title">Ремонт техники различных брендов</h1>
            </header>

            <div class="swiper-container swiper">
                <ul class="cards swiper-wrapper">
                    <li class="card swiper-slide"><img src="img/cat1.svg" alt="Lenovo"><a href="#!"></a></li>
                    <li class="card swiper-slide"><img src="img/cat1 copy.svg" alt="Samsung"><a href="#!"></a></li>
                    <li class="card swiper-slide"><img src="img/cat1 copy 2.svg" alt="Apple"><a href="#!"></a></li>
                    <li class="card swiper-slide"><img src="img/cat1 copy 9.svg" alt="Acer"><a href="#!"></a></li>
                    <li class="card swiper-slide"><img src="img/cat1 copy 7.svg" alt="Bosch"><a href="#!"></a></li>
                    <li class="card swiper-slide"><img src="img/cat1 copy 8.svg" alt="HP"><a href="#!"></a></li>
                    <li class="card swiper-slide"><img src="img/cat1 copy 3.svg" alt="ViewSonic"><a href="#!"></a></li>
                    <li class="card swiper-slide"><img src="img/cat1 copy 10.svg" alt="Sony"><a href="#!"></a></li>
                    <li class="card swiper-slide"><img src="img/cat1.svg" alt="Lenovo"><a href="#!"></a></li>
                    <li class="card swiper-slide"><img src="img/cat1 copy.svg" alt="Samsung"><a href="#!"></a></li>
                    <li class="card swiper-slide"><img src="img/cat1 copy 2.svg" alt="Apple"><a href="#!"></a></li>
                </ul>
                <div class="swiper-pagination"></div>
                <button id="showAll" class="btn-next show" value="read next" data-caption="Показать все"></button>
            </div>
        </section>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script src="scriptswiper.js"></script>
</body>
</html>
